<!DOCTYPE html>
<html>
<head>
    <title>Developer Workshop</title>
     <link rel="stylesheet" href="Default.css?v1.3" >
    <!--<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">-->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
  
        $(function () {
            $( "#SummaryMe" ).dialog({
                autoOpen: false,
                show: {
                    effect: "blind",
                    duration: 1000
                },
                hide: {
                    effect: "explode",
                    duration: 1000
                }
            });

            $("#ThatMe").on("click", function () {
                //first, set values in the SummaryText field on the dialog
                var s = "I am ";
                s = s + $("#NickName").val() + ". ";
                s = s  + "I'm lucky with the number " + $("#LuckyNumber").val() + ". ";
                s=  s + "My favorite color is " + $("#FavColor").val() + ". ";
                s = s + "Feed me " + $('input[name=Snack]:checked').val() + "! ";
                s = s + "Here's what I think is cool: " + $("#Quote").val();
                
                alert(s);
            });

            $("#DevLink").addClass("activeTab");
        });



    </script>
    </head>
<body>
   <header class="header-container">
        <div><a href="https://ChickTech.org"><img src="ChickTechLogo.PNG" width="75%" alt="ChickTech logo" /></a></div>
        <div><img src="SymetraLogo.PNG" width="75%"  alt="Symetra logo" /></div>
    </header>
<div class="flex-container">
    <nav>
        <ul>
            <li><a href="Index.html" target="_parent">Welcome</a></li>
            <li id="SaLink"><a href="Sa0.html" target="_parent">SA Workshop</a></li>
            <li id="DevLink" class="activeTab"><a href="Dev0.html" target="_parent">Dev Workshop</a></li>
            <li id ="QaLink"><a href="Qa0.html" target="_parent">QA Workshop</a></li>
            <li id="ResLink"><a href="Resources.html" target="_parent">Resources</a></li>
        </ul>
    </nav>
    <section>
        <h1>Developer Workshop</h1>
        <article>
               
            <div class="centerBox" id="mainbox" style="width: 400px;">
                <h3>Cool Stuff About Me</h3>
            <div class="labeler">My Nickname</div>
                <div><input type="text" id="NickName" autofocus /></div>
            <div class="labeler">My Lucky Number </div>
                <div><input type="number" id="LuckyNumber" min="0" max="100" /></div>
            <div class="labeler">My Favorite Color</div>
            <div><input type="text"  id="FavColor" /></div>
                
                <div class="labeler">A quote or saying, or a list of things I like</div>
                <div><textarea id="Quote" rows="7" cols="50"></textarea></div>
                <div class="labeler">My Favorite Snack</div>
                <div style="margin-top: 10px;">
                    <input type="radio" name="Snack" value="Chips" />Chips
                    <input type="radio" name="Snack" value="Chocolate" />Chocolate
                    <input type="radio" name="Snack" value="Pie" />Cake & Pie
                    <input type="radio" name="Snack" value="Vegetables" />Vegetables
                </div>
                <br/><br/>
                <button id="ThatMe">That's Me</button>

</div>
        </article>
    </section>

</div>





</body>
</html>
